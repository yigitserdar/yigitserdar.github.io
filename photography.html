      <script type="text/javascript">
      $(document).ready(function() {
  
  $(".prev").on("click", function() {
    let prevImg = $("img.active").prev(".slider-inner img");
    if (prevImg.length == 0) {
      prevImg = $(".slider-inner img:last");
    } $("img.active").removeClass("active");
    prevImg.addClass("active");
  });
  
  $(".next").on("click", function() {
    let nextImg = $("img.active").next(".slider-inner img");
    if (nextImg.length == 0) {
      nextImg = $(".slider-inner img:first");
    } $("img.active").removeClass("active");
    nextImg.addClass("active");
  });
});
        /*Responsive Navigation*/
        $(document).ready(function () {
          $(".toggle").click(function () {
            $(".toggle").toggleClass("active");
            $("nav ul").toggleClass("active-menu");
          });
          /*Hide navigation on click*/
          $(".menu li a").click(function () {
            $(".toggle").toggleClass("active");
            $("nav ul").toggleClass("active-menu");
          });
        });
  
          /*Toogle Btw Dark theme css file*/
    const btn = document.querySelector(".btn-toggle");
  // Select the stylesheet <link>
    const theme = document.querySelector("#theme-link");
  
  // Listen for a click on the button
    btn.addEventListener("click", function() {
  // If the current URL contains "light-theme.css"
    if (theme.getAttribute("href") == "css/light-theme.css") {
  // ... then switch it to "dark-theme.css"
    theme.href = "css/dark.css";
  // Otherwise...
  } else {
  // ... switch it to "light-theme.css"
  theme.href = "css/light-theme.css";
  }
  });

image.src = "images/logo-dark.png";
