<!DOCTYPE html>
<html>

<head>
  <title>Pixel Art Maker!</title>
  <link href="https://fonts.googleapis.com/css?family=VT323" rel="stylesheet">
  <link rel="stylesheet" href="pixelart_styles.css">
</head>

<body>
  <h1>Pixel Art Maker</h1>

  <h2>Choose Grid Size</h2>
  <form id="sizePicker">
    <label>Grid Height:
      <input type="number" id="input_height" name="height" min="1" value="1"  max="48" required>
    </label>
    <label>Grid Width:
      <input type="number" id="input_width" name="width" min="1" value="1"  max="48" required>
    </label>
    <input type="submit">
  </form>

  <h2>Pick A Color</h2>
  <input type="color" id="colorPicker">

  <h2>Design Canvas</h2>
  <table id="pixel_canvas"></table>

  <script src="pixelart_designs.js"></script>
</body>

</html>
